<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.1.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <h1>Add New Persons</h1>
    <input type="text" id="name" placeholder="Name"><br>
    <input type="number" id="age" placeholder="Age"><br>
    <input type="text" id="city" placeholder="City"><br>
    <input type="submit" value="Submit Query" id="submit">
    <h2>Persons Details in the mySQL table</h2>
    <table id="persons" border="1" cellspacing="10" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </table>
</body>

</html>
